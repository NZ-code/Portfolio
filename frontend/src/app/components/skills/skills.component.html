<div id="skills-section">
    <p id="skills-header">{{header}}</p>
    <div class="cards-wrapper">
        <div class="cards">
            <div class="card" *ngFor="let skill of skills; let i = index;">
                <img src="assets/img/3D={{i+1}}.png">
                <p class="card-header">{{skill.name}}</p>
                <div class="card-text" >
                    <p>{{skill.description}}</p>
                </div>
                
            </div>
        </div>
    </div>
    
</div>
